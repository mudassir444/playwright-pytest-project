name: Run Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright pytest-playwright pytest-html
        playwright install --with-deps

    - name: Run tests
      run: |
        # Step 1: Force create the directory
        mkdir -p all_results
        
        # Step 2: Run tests with mobile emulation
        pytest tests/ -v \
        --browser chromium \
        --device="iPhone 13" \
        --html=all_results/report.html --self-contained-html \
        --screenshot only-on-failure \
        --video on \
        --output=all_results/
      # This allows the workflow to continue to the upload step even if tests fail
      continue-on-error: true 

    - name: Upload everything
      uses: actions/upload-artifact@v4
      if: always() # CRITICAL: This ensures upload happens even after failure
      with:
        name: mobile-debug-package
        path: all_results/
