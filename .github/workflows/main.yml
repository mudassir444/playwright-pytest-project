name: Run Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4 # Updated to v4 for speed
    
    - name: Set up Python
      uses: actions/setup-python@v5 # Updated to v5
      with:
        python-version: '3.11'
        cache: 'pip' # This makes future runs much faster!
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright pytest-playwright pytest-html
        # This next line is the "secret sauce" for Linux runners
        playwright install chromium --with-deps 
    
    - name: Run tests
      run: pytest tests/ -v --html=report.html --self-contained-html
    
    - name: Upload test report
      uses: actions/upload-artifact@v4 # Updated to v4
      if: always()
      with:
        name: test-report
        path: report.html
