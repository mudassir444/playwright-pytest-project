name: Run Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright pytest-playwright pytest-html
        # Installs all browsers + Linux system dependencies for mobile emulation
        playwright install --with-deps 

    - name: Run tests
      # We use 'all_results' to group everything together
      run: |
        pytest tests/ -v \
        --browser chromium \
        --device="iPhone 13" \
        --html=all_results/report.html --self-contained-html \
        --screenshot only-on-failure \
        --video retain-on-failure \
        --output=all_results/
      continue-on-error: true # This ensures the upload step still runs if tests fail

    - name: Upload Debugging Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-failure-debug
        path: all_results/
